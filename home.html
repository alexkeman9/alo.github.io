<script>

if(localStorage.col==1)

}

function search()
{
var name=["theoremamanswatch","luxurynavyforce","rolex","rolexoyster","rolexshirt","armanymanscoat","longlineshirt"];

var src=document.getElementById('srch').value;
	for(i=0;i<name.length;i++)
	{
		z=name[i];
		fi=z.search(src);
		if(fi<0 || fi==-1)
		{
			document.getElementById(ti[i]).style.display='none';
		}
		if(fi>=0)
		{
			document.getElementById(ti[i]).style.display='block';
		}
		
	}
}
function ts()
{

}
